<head>
<meta charset="UTF-8">

<title>Popup Image</title>

<style>
    body{
    background-color: rgb(201, 176, 176)
}
.p11{
        text-align: center;
        font-size: xx-large;
        color: black;
    }
    .front{
    background-color: bisque;
    border: 3px solid bisque;
    margin: 15px auto;
    border-radius: 5px;
    bottom: 0;
left: 1;
width: 99%;
height: 107px; 
    }
    .port{
    text-align: center;
    color: white;
    
}
    .link-container {
    display: flex;
    justify-content: center;
    margin-top: 5px;
    text-align: center  ;
    
    
}
.link-container a {
    margin: 0 15px;
    color: black;
    text-decoration: none;
    margin-top: 2px;
}
/* Popup container */
.popup {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.9);
}

/* Popup content */
.popup-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
}

/* Close button */
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}

/* Image */
.popup-img {
  display: block;
  margin: auto;
  width: auto;
  max-width: 100%;
  max-height: 100%;
}

.myImg{
    height: 200px;
    width: 250px;
    border: 3px solid black;
    box-shadow: 0 5px 15px rgba(0,0,0,.01);
    overflow: hidden;
    cursor: pointer;
    background-size: cover;
    margin-left: 8px;
    margin-right: 8px;
    margin-top: 8px;
    margin-bottom: 8px;
    
   
}
.img1{
    height: 30%;
}
.bor{
    border: 1px solid white;
    border-radius: 5px;
    margin: auto ;
    padding: 5px;
    background-color: white ;
    font-size: larger;
    
}
.black-layer{
    text-align: center;
    margin-top: 10px;
}  

#vid1{
    height: 75%;
    width: 60%;
}
.video-container {
    
        text-align: center;
    }
    .video{
        height: 500px;
    }
   
 
</style>
</head>
<body>

    <div class="front">
        <div class="port">
        <h1 class="p11">Video</h1>

            <a href="login page.html" >Log Out</a>
        </div></div></div>
        <div class="bor">
    <div class="img1">
<!-- Trigger/Open The Popup -->
<br>
    <div class="video-container">
        <video class="video" controls>
            <source src="asd.mp4" type="video/mp4">
        </video><br><br>
    </video>
    <video class="video" controls>
        <source src="lv_0_20240323232230.mp4" type="video/mp4">
    </video>
        <div class="popup">
            <video controls>
                <source src="asd.mp4" type="video/mp4">
                
            
        </div>
    </div>
    </div>
        </div>
    </div></div>


<div class="black-layer">
  &copy; 2024 ALBUM. All rights reserved.
</div>
<script>
    const video = document.querySelector('.video');
    const popup = document.querySelector('.popup');

    video.addEventListener('click', () => {
        popup.style.display = 'flex';
        video.pause();
    });

    popup.addEventListener('click', () => {
        popup.style.display = 'none';
        video.play();
    });
</script>

</body>
